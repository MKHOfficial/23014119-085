<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1 class="site-title">My E-commerce Store</h1>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="product-container">
        <section class="product" id="product1">
            <h2 class="product-title">Product 1</h2>
            <p class="product-description">Description of Product 1.</p>
            <button class="buy-button">Buy Now</button>
        </section>
        <section class="product" id="product2">
            <h2 class="product-title">Product 2</h2>
            <p class="product-description">Description of Product 2.</p>
            <button class="buy-button">Buy Now</button>
        </section>
        <section class="product" id="product3">
            <h2 class="product-title">Product 3</h2>
            <p class="product-description">Description of Product 3.</p>
            <button class="buy-button">Buy Now</button>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 My E-commerce Store</p>
    </footer>
</body>
</html>
