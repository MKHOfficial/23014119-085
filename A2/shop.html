<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - MKH Official</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo"><span class="M">M</span>K<span class="H">H</span> OFFICIAL</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="shop.html" class="active">Shop</a></li>
                    <li><a href="#new-arrivals">New Arrivals</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="shop-container">
        <div class="container">
            <h1 class="page-title">Our Collection</h1>
            
            <div class="shop-controls">
                <div class="filters">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Men</button>
                    <button class="filter-btn">Women</button>
                    <button class="filter-btn">Accessories</button>
                </div>
                <div class="sort">
                    <label for="sort">Sort by:</label>
                    <select id="sort">
                        <option>Featured</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Newest</option>
                    </select>
                </div>
            </div>

            <div class="products-grid">
                <!-- Product 1 -->
                <div class="product-card">
                    <div class="product-badge">New</div>
                    <div class="product-image">
                        <img src="Premium wool suit.avif" alt="Premium Wool Suit">
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="product-info">
                        <h3>Premium Wool Suit</h3>
                        <div class="price">$399 <span class="old-price">$499</span></div>
                       
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>

                <!-- Product 2 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="Genuine leather jacket.avif" alt="Leather Jacket">
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="product-info">
                        <h3>Genuine Leather Jacket</h3>
                        <div class="price">$299</div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <span class="review-count">(28)</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>

                <!-- Product 3 -->
                <div class="product-card">
                    <div class="product-badge">Sale</div>
                    <div class="product-image">
                        <img src="Luxury Chronograph Watch.webp" alt="Luxury Chronograph Watch">
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="product-info">
                        <h3>Luxury Chronograph Watch</h3>
                        <div class="price">$599 <span class="old-price">$799</span></div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span class="review-count">(65)</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>

                <!-- Product 4 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="Silk Dress Shirt.avif" alt="Silk Dress Shirt">
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="product-info">
                        <h3>Silk Dress Shirt</h3>
                        <div class="price">$129</div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span class="review-count">(37)</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>

                <!-- Product 5 -->
                <div class="product-card">
                    <div class="product-badge">Limited</div>
                    <div class="product-image">
                        <img src="Evening Gown.webp" alt="Evening Gown">
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="product-info">
                        <h3>Evening Gown</h3>
                        <div class="price">$459</div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span class="review-count">(19)</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>

                <!-- Product 6 -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="Luxury Chronograph Watch.webp" alt="Leather Oxford Shoes">
                        <button class="quick-view">Quick View</button>
                    </div>
                    <div class="product-info">
                        <h3>Leather Oxford Shoes</h3>
                        <div class="price">$249</div>
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <span class="review-count">(31)</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="pagination">
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn next">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <footer class="foot">
        <!-- Footer content from previous examples -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
